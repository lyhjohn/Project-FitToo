  <div>
    <label for="userId">아이디</label>
    <input type="text" id="userId" th:value="${member?.userId}" name="userId" required>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" th:value="${member?.password}" name="password" required>
  </div>
  <div>
    <label for="repassword">비밀번호 확인</label>
    <input type="password" id="repassword" th:value="${member?.rePassword}" name="repassword" required>
  </div>
  <div>
    <label for="userName">이름</label>
    <input type="text" id="userName" th:value="${member?.userName}" name="userName" required>
  </div>
  <div>
    <label for="phone">연락처</label>
    <input type="text" id="phone" th:value="${member?.phoneNumber}" name="phoneNumber" required>
  </div>
  <div>
    <p>성별</p>
    <label for="man">남</label>
    <input type="radio" id="man" name="gender" value="1" th:checked="${isMan eq true}" required>
    <label for="girl">여</label>
    <input type="radio" id="girl" name="gender" value="2" th:checked="${isGirl eq true}" required>
  </div>
  <div>
    <label for="period">운동 기간</label>
    <select name="exercisePeriod" id="period" th:value="${member?.exercisePeriod}">
      <option value="">기간을 선택하세요</option>
      <option value="1년 미만">1년 미만</option>
      <option value="1년~2년">1년 ~ 2년</option>
      <option value="2년~3년">2년 ~ 3년</option>
      <option value="3년~4년">3년 ~ 4년</option>
      <option value="4년 이상">4년 이상</option>
    </select>
  </div>
