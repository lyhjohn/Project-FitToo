<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>리뷰 목록</title>
</head>
<body>
<div th:replace="/fragment/common/home_header.html::home_header"></div>
<div th:if="${reviewList != null}">
  <div th:if="|${reviewList.size() > 0}|">
    <div th:each="review:${reviewList}">
      <div>
        예약번호: <span th:text="${review.reservationId}"></span>
      </div>
      <div>
        리뷰: <span th:text="${review.comment}"></span>
      </div>
      <div>
        트레이너 아이디: <a th:href="|@{/trainer/simpleInfo(trainerId=${review.trainerId})}|"
                     th:text="${review.reservationId}"></a>
      </div>
      <div>
        내가 준 점수: <span th:text="${review.score}"></span>
      </div>
      <form action="/review/delete" method="post">
        <input type="hidden" th:value="${review.reservationId}" name="reservationId">
        <input type="hidden" th:value="${review.trainerId}" name="trainerId">
        <button type="submit">리뷰 삭제</button>
      </form>
      <hr>
    </div>
  </div>
</div>
</body>
</html>
