<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/templates/css/tableStyle.css" type="text/css">
  <!--    <link th:href="@{/templates/css/bootstrap.min.css}"-->
  <!--          href="/templates/css/bootstrap.min.css" rel="stylesheet">-->

  <style>
    .leftTop {
      float: left;
    }

    .rightTop {
      float: right;
    }

    .table-size {
      width: 50%;
      height: 20%;
      border: 1px;
      margin-left: auto;
      margin-right: auto;
    }

    #picture-button {
      float: left;
      position: fixed;
      top: 30%;
      left: 5%;
    }

    .line {
      top: 80%;
      height: 50px;
      width: 40%;
      color: #0d6efd;
    }

    * {
      font-family: 'Open Sans', sans-serif;
    }

    .rwd-table {
      margin: auto;
      min-width: 300px;
      max-width: 100%;
      border-collapse: collapse;
    }

    .rwd-table tr:first-child {
      border-top: none;
      background: #428bca;
      color: #fff;
    }

    .rwd-table tr {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background-color: #f5f9fc;
    }

    .rwd-table tr:nth-child(odd):not(:first-child) {
      background-color: #ebf3f9;
    }

    .rwd-table th {
      display: none;
    }

    .rwd-table td {
      display: block;
    }

    .rwd-table td:first-child {
      margin-top: .5em;
    }

    .rwd-table td:last-child {
      margin-bottom: .5em;
    }

    .rwd-table td:before {
      content: attr(data-th) ": ";
      font-weight: bold;
      width: 120px;
      display: inline-block;
      color: #000;
    }

    .rwd-table th,
    .rwd-table td {
      text-align: left;
    }

    .rwd-table {
      color: #333;
      border-radius: .4em;
      overflow: hidden;
    }

    .rwd-table tr {
      border-color: #bfbfbf;
    }

    .rwd-table th,
    .rwd-table td {
      padding: .5em 1em;
    }

    @media screen and (max-width: 601px) {
      .rwd-table tr:nth-child(2) {
        border-top: none;
      }
    }

    @media screen and (min-width: 600px) {
      .rwd-table tr:hover:not(:first-child) {
        background-color: #d8e7f3;
      }

      .rwd-table td:before {
        display: none;
      }

      .rwd-table th,
      .rwd-table td {
        display: table-cell;
        padding: .25em .5em;
      }

      .rwd-table th:first-child,
      .rwd-table td:first-child {
        padding-left: 0;
      }

      .rwd-table th:last-child,
      .rwd-table td:last-child {
        padding-right: 0;
      }

      .rwd-table th,
      .rwd-table td {
        padding: 1em !important;
      }
    }

    h1 {
      text-align: left;
      font-size: 2.4em;
      color: #0c63e4;
      position: absolute;
      left: 2%;
      top: 10%;
    }

    .rwd-table {
      display: block;
      position: absolute;
      right: 10%;
      top: 20%;
    }

    #user-name {
      background-color: white;
      color: #0d6efd;
    }

    .container {
      position: absolute;
      background-color: skyblue;
      top: 30%;
    }

    .right-in-div {
      display: flex;
      justify-content: center;
    }

    .page {
      float: right;
      top: 0%;
    }
  </style>
  <title>내 정보</title>
</head>
<body>
<div th:replace="/fragment/common/home_header.html::home_header"></div>
<div th:replace="/fragment/common/right_header.html::right_header"></div>
<h1>트레이너 리스트</h1>

<div class="container">
  <div th:if="${trainerDetail == null}">
    트레이너를 선택하세요.
  </div>
  <div th:if="${trainerDetail != null}">
    <div style="display:inline-block;vertical-align:top;">
      <img th:src="|/trainer/images/${trainerDetail?.getProfilePictureNewName()}|" width="300"
           height="300"/>
    </div>
    <div th:text="${trainerDetail.introduce}" style="display:inline-block;"></div>
    <div th:object="${trainerDetail}">
      <div>이름: <span th:field="*{userName}" th:text="*{userName}"></span></div>
      <div>지역: <span th:field="*{getAddr}" th:text="*{getAddr}"></span></div>
      <div>금액: <span th:field="*{price}" th:text="*{price}"></span></div>
    </div>
    <form action="/member/calendar" method="get">
      <button type="submit" th:value="${trainerDetail.userId}" name="trainerId">예약</button>
    </form>
  </div>
</div>


<div>
  <div th:if="${trainerDetail != null}">
    <input type="hidden" th:value="${trainerDetail.userId}" name="trainerId">
  </div>
  <form action="/trainer/trainerList" style="display: inline">
    <select name="searchType" id="searchType">
      <option value="trainerName" name="trainerName">트레이너 이름</option>
      <option value="address" name="address">위치</option>
    </select>
    <select name="exerciseType" id="exerciseType">
      <option value="all" name="exercise">전체</option>
      <option value="yoga" name="exercise">요가</option>
      <option value="PT" name="exercise">헬스 PT</option>
      <option value="pilates" name="exercise">필라테스</option>
      <option value="golf" name="exercise">골프</option>
      <option value="boxing" name="exercise">복싱</option>
      <option value="rehabilitation" name="exercise">재활</option>
      <option value="crossfit" name="exercise">크로스핏</option>
      <option value="pole_dance" name="exercise">폴댄스</option>

    </select>
    <input type="hidden" th:value="${loginType}" name="loginType">
    <input type="text" placeholder="검색어를 입력해 주세요." name="searchWord" onfocus="this.placeholder=''"
           onblur="this.placeholder='검색어를 입력해 주세요.'">
    <button type="submit">검색</button>
  </form>
  <form action="/trainer/trainerList" style="display: inline">
    <button type="submit">새로고침</button>
  </form>
  <table class="rwd-table">
    <thead th:each="trainer : ${trainerList}">
    <tr>
      <td rowspan="2" class="no-color">
        <img th:src="|/trainer/images/${trainer.getProfilePictureNewName()}|" width="100"
             height="100"/>
      </td>
      <td th:text="#{name}"></td>
      <td th:text="#{exercise}"></td>
      <td th:text="#{price}"></td>
    </tr>
    <tr>
      <td>
        <form action="/trainer/detail">
          <button type="submit" th:text="${trainer.userName}" id="user-name"
                  th:value="${trainer.userId}"
                  name="userId"></button>
        </form>

      </td>
      <td th:text="${trainer.exerciseType.getExercise()}"></td>
      <td th:text="${trainer.price}"></td>
    </tr>
    </thead>
  </table>
</div>
<form action="/trainer/trainerList" class="page">
  <div th:if="${trainerDetail != null}">
  <input type="hidden" th:value="${trainerDetail.userId}" name="trainerId">
  </div>
  현재 페이지: <span th:text="${curPage}"></span>
  <div th:if="${trainerDetail != null}">
    <input type="hidden" th:value="${trainerDetail.userId}" name="userId">
  </div>
  <button value="prev" name="movePage">이전 페이지</button>
  <div th:each="page: ${pages}" style="display: inline">
    <button th:text="${page}" th:value="${page}" name="curPage"></button>
  </div>
  <button value="next" name="movePage">다음 페이지</button>
  <input type="hidden" th:value="${pages.get(0)}" name="curMinPage">
  <input type="hidden" th:value="${pages.get(4)}" name="curMaxPage">
</form>

</body>
</html>
