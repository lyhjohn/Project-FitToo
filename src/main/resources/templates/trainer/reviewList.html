<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>리뷰 목록</title>
</head>
<body>
<div th:if="|${reviewList != null}|">
  <div th:if="|${reviewList.size() > 0}|">
    <div>
      <h3> 참여: <span th:text="${evaluatedNum}"></span>명</h3>
      <hr>
    </div>
    <div th:each="review:${reviewList}">
      <div>
        리뷰: <span th:text="${review.comment}"></span>
      </div>
      <div>
        평점: <span th:text="${review.score}"></span>
      </div>
        <hr>
      </div>
    </div>
  </div>
</div>
</body>
</html>
