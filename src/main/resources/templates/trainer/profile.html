<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--    <link th:href="@{/templates/css/bootstrap.min.css}"-->
    <!--          href="/templates/css/bootstrap.min.css" rel="stylesheet">-->

    <style>
        .leftTop {
            float: left;
        }

        .rightTop {
            float: right;
        }
        .table-size {
            width: 50%;
            height: 20%;
            border: 1px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>내 정보</title>
</head>
<body>
<div th:replace="/fragment/common/home_header.html::home_header"></div>
<div th:replace="/fragment/common/right_header.html::right_header"></div>
<div th:object="${member}" class="table-size">
    <table class="table table-info">
        <tbody>
        <tr>
            <th th:text="#{userId}">/th>
            <td th:text="*{userId}"></td>
        </tr>
        <tr>
            <th th:text="#{gender}">/th>
            <td th:text="*{gender}"></td>
        </tr>
        <tr>
            <th th:text="#{login_type}">/th>
            <td th:text="*{loginType}"></td>
        </tr>
        <tr>
            <th th:text="#{phone}">/th>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <th th:text="#{regDt}">/th>
            <td th:text="*{getRegDt()}"></td>
        </tr>
        <tr>
            <th th:text="#{awards}">/th>
            <td th:text="*{awards}"></td>
        </tr>
        <tr>
            <th th:text="#{introduce}">/th>
            <td th:text="*{introduce}"></td>
        </tr>
        <tr>
            <th th:text="#{mainPt}">/th>
            <td th:text="*{mainPtList}"></td>
        </tr>
        <tr>
            <th th:text="|#{price}원|">/th>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <th th:text="#{region}">/th>
            <td th:text="*{region}"></td>
        </tr>
        <tr>
            <th th:text="#{profilePicture}"></th>
            <td>
<!--                <img src="/trainer/images/1" width="300" height="300" />-->
                <img th:src="|/trainer/images/${member.getProfilePictureNewName()}|" width="300" height="300" />
<!--                <img th:src="|*{getProfilePictureNewName()}|" width="300" height="300" />-->



            </td>
        </tr>
        </tbody>

    </table>
</div>
<img th:src="|/images/${member.getProfilePictureNewName()}|">
<div th:text="|${member.getProfilePictureNewName()}|"></div>
<img th:src="|/images/${member.price}|" alt="이미지">


</body>
</html>
