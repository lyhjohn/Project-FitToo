<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit-Too</title>
  <style>

    .leftTop {
      float: left;
    }

    .rightTop {
      float: right;
    }

    table.type11 {
      border-collapse: collapse;
      /*border-spacing: 1px;*/
      text-align: center;
      vertical-align: middle;
      line-height: 1.5;
      margin: auto;
      font-size: 40px;
    }

    table.type11 th {
      width: 200px;
      padding: 10px;
      font-weight: bold;
      color: #fff;
      background: cornflowerblue;
    }

    table.type11 td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #eee;
      height: 100px;
    }

    h1 {
      text-align: center;
      /*display: inline;*/
    }

    .calendar-page {
      border: cornflowerblue;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }

    .calendar-page button {
      background-color: transparent;
      color: cornflowerblue;
      border: 0;
      font-size: 40px;
    }

    .bold-text {
      color: black;
    }

    .calendar-page form {
      display: inline;
    }

    .calendar-year {
      color: cornflowerblue;
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      left: 2%;
    }

    .canReserve {
      background-color: transparent;
      border: 0;
      font-size: 40px;
      color: blue;
    }

    .cantReserve {
      background-color: transparent;
      border: 0;
      font-size: 40px;
      color: black;
    }


  </style>
</head>
<body>
<a href="/">홈</a>
<div class="calendar-year" th:text="|${year}년|"></div>
<div class="calendar-page">
  <form action="/member/calendar/prev" method="post">
    <input type="hidden" th:value="${trainerId}" name="trainerId">
    <input type="hidden" th:value="|${currentMonth}| - 1" name="prevMonth">
    <input type="hidden" th:value="|${year}|" name="year">
    <button type="submit">◀</button>
  </form>
  <span class="bold-text" th:text="|${currentMonth}월|"></span>
  <form action="/member/calendar/next" method="post">
    <input type="hidden" th:value="${trainerId}" name="trainerId">
    <input type="hidden" th:value="|${currentMonth}| + 1" name="nextMonth">
    <input type="hidden" th:value="|${year}|" name="year">
    <button type="submit">▶</button>
  </form>
</div>
<br>

<form action="/reservation" method="post">
  <input type="hidden" th:value="${year}" name="year">
  <input type="hidden" th:value="${currentMonth}" name="currentMonth">
  <input type="hidden" th:value="${trainerId}" name="trainerId">
  <table border="0" class="type11">
    <thead>
    <tr>
      <th th:each="day: ${dayMap}" th:if="${day.key} < 8" th:text="${day.value}" height="70"></th>
    </tr>
    </thead>
    <tbody>
    <span th:each="day: ${canReserveDay}">
    <tr th:if="${day.key} % 7 eq 1 and ${day.key} != 1"></tr>
    <td th:if="${!day.value}">
      <button th:text="${day.key}" class="cantReserve" th:value="|${day.key}|" name="day"></button>
    </td>
    <td th:if="${day.value}">
      <button th:text="${day.key}" class="canReserve" th:value="|${day.key}|" name="day"></button>
    </td>
    </span>
    </tbody>
  </table>
</form>

</body>
</html>
